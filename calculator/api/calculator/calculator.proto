syntax = "proto3";

package calculator;

option go_package = ".;pb";

message Values {
    int32 first_value = 1;
    int32 second_value = 2;
}

message CalculatorRequest {
    Values values = 1;
}

message CalculatorResponse {
    int32 sum = 1;
}

service Calculator {
    // Implement calculator
    rpc Calc(CalculatorRequest) returns (CalculatorResponse) {
    }
}